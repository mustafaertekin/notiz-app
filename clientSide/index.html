<!doctype html>

<html lang="de">

<head>
    <meta charset="utf-8">

    <title>MyNote</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">


</head>

<body class="js-switcher light">

        <main class="main">
            <header class="top-bar">
                <button id="newNoteBtn" class="box button">Create new note</button>
                <h1 id="main-title">Welcome to MyNote</h1>
                <button id="styleBtn" class="box button light Style">Toggle style</button>
            </header>
            </nav>

            <nav id="nav" class="box left-side">
                <div>
                    <p>Show finished notes</p>
                    <label class="switch">
                        <input id="showFinished" type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
                <button id="sortByFinishedDate" class="leftBtn greenBtn">By due date
                    <i class="fas fa-sort-down"></i>
                </button>
                <button id="sortByCreatedDate" class="leftBtn redBtn">By created date
                    <i class="fas fa-sort-down"></i>
                </button>
                </button>
                <button id="sortByPriority" class="leftBtn blueBtn">By Priority
                    <i class="fas fa-sort-down"></i>
                </button>
                </button>
            </nav>

            <div id="container" class="content">
                <label for="content"></label>
                <div id="content"></div>
            </div>
            <footer class="box">
                <p>CAS-FEE-2018 Project 1 - Constructed by Mustafa Ertekin</p>
            </footer>
        </main>


    <!-- The Modal - New Note -->
    <div id="newNoteModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content style light">
            <header>
                <h3>Create New Note</h3>
            </header>
            <form id="editNoteForm" class="form">
                <input type="hidden" id="id" />
                <div class="box">
                    <label for="title">Title</label>
                    <input id="title" type="text" required>
                </div>
                <div class="box">
                    <label for="desc">Description</label>
                    <textarea name="Description" id="desc" cols="30" rows="5" required></textarea>
                </div>
                <div class="box">
                    <label for="desc">Priority</label>
                    <select id="priority">
                        <option value="1">Low</option>
                        <option value="2">Middle</option>
                        <option value="3">High</option>
                    </select>
                </div>
                <div class="box">
                    <label for="dueDate">Due date:</label>
                    <input id="dueDate" type="date" required>
                </div>
                <div>
                    <button id="cancelBtn" class="close button" type="button">Cancel</button>
                    <button id="btnSaveNote" class="save-button button" type="submit">Save</button>
                </div>
            </form>
        </div>
    </div>
    <!-- Modal End -->

    <!-- Handlebars Template -->
    <script id="notes-template" type="text/x-handlebars-template">
        <div class="list-top-info">
            <h3 class="list-counter">Amount of listed notes: {{list.length}} </h3>
            <h3 class="sortType">Ordered by: <span>{{OrderBy orderBy}}</span> </h3>
        </div>
        {{#each list}}
        <div class="handlebars-template">
            <div class="due-date"><input class="is-finished" data-id="{{_id}}" type="checkbox" {{checkedIf isFinished}}>
                <span>Finished</span>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                Due Date: {{formatDate dueDate "DD.MM.YYYY"}}
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                Created Date: {{formatDate createdDate "DD.MM.YYYY"}}
            </div>
            <div class="first-row">
                <div></div>
                <div class="middle">
                    <div class="title">
                        {{ title }}
                    </div>
                </div>
                <div>
                    <div class="priorityStars">
                        {{{markedPriority priority}}}{{{unmarkedPriority priority}}}
                    </div>
                </div>
            </div>
            <div class="second-row">
                <div class="desc">
                    <div id="desc-area" class="list-desc">
                        {{desc}}
                    </div>
                </div>
                <div class="">
                    <button class="btn button editBtn" data-id='{{_id}}' type="submit">
                        <i class="fa fa-edit" aria-hidden="true"></i>&nbsp;Edit</button>
                    <button class="btn button deleteBtn redBtn" data-id='{{_id}}' type="submit">
                        <i class="fa fa-trash" aria-hidden="true"></i>&nbsp;Delete</button>
                </div>
            </div>
        </div>
        {{/each}}
    </script>
    <!-- Handlebars Template END -->


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js"></script>
    <script src="js/commons/handlebars-v4.0.11.js"></script>
    <script src="js/model/services.js"></script>
    <script src="js/view/template.js"></script>
    <script src="js/controller/StyleSwitchController.js"></script>
    <script src="js/controller/MainController.js"></script>
    <script src="js/controller/EditNoteController.js"></script>


</body>

</html>
